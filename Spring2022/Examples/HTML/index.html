<!DOCTYPE html>
<html>

    <head>
        <title>NASA MAA 9C</title>

        <link rel="stylesheet", href="css/example.css">

        <style>
            div.container {
              display:inline-block;
            }
        
            p {
              text-align:center;
            }
        </style>

    </head>

    <body>

        <h1>OMG! NASA MAA 9C! :D</h1>
        <p>Welcome!</p>

        <img src="images/myers.jpg" alt="Michael Myers">

        
        <p>My top 3 favorite video games are:</p>
        <ol>
            <li>Dead by Daylight</li>
            <li>Final Fantasy 15</li>
            <li>Runescape</li>
        </ol>

        <center>
            <div class="container">
                <img src="images/myers.jpg" height="200" width="200" />
                <p>Dead by Daylight</p>
            </div>
            <div class="container">
                <img class="middle-img" src="images/noctis.jpg"/ height="200" width="200" />

            </div>

                <img src="images/osrs.png" height="200" width="200" />

            </div>

        <form action="/">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </form> 

        <p>Image with link</p>
        <a href="https://google.com">
            <img src="images/myers.jpg">
        </a>

</html>
